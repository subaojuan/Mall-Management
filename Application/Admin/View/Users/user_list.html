<script>
	
		function delete_user(u_id){

			    $.ajax({
				type:"get",
				url:"<?php echo U('deleteuser', '', FALSE); ?>/u_id/"+u_id,			
				success:function(data){
				if(data=='y'){
					var uid='#uid'+u_id;
					$(uid).remove();
					alert('用户删除成功!');
					
				}else{
					alert('用户删除失败!');
				}
			   
		}
	});
	}
</script>
