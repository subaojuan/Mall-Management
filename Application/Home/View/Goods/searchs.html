<layout name="layout" />
<style>
    .null_div{
        width: 100%;
        height: 150px;
        margin-top: 30px;
        color: #9C27B0;
        font-size: 20px;
        text-align: center;
        padding-top: 70px;
    }
    .index_img{
        width: 750px;
        height: 330px;
    }

    .prev,.next{
        border: 1px solid #428bca;
        display: inline-block;
        margin-left: 5px;
        width: 60px;
        height: 24px;
    }

    .num,.current{
        border: 1px solid #428bca;
        width: 40px;
        height: 24px;
        display: inline-block;
        margin-left: 5px;
    }

</style>
<!--导航栏-->



<div class="row goods_info" >

    <foreach name="data" item="val">
        <div class="goods_list">
            <ul class="list-group" >
                <li class="list-group-item goods_li">
                    <a  class="thumbnail" href=<{:U('Goods/goods_detail?g_id='.$val['g_id'])}> >
                        <img src=__PUBLIC__<{$val.g_logo}> >
                    </a>
                </li>
                <li class="list-group-item " style="margin-top: -32px;" ><{$val.g_name}> </li>
                <li class="list-group-item"><{$val.g_time|substr=0,10}> </li>
                <li  style="color:#c40000;"  class="list-group-item"><{$val.g_price}></li>
            </ul>
        </div>
    </foreach>

</div>

<div style="text-align:center;" >
    <{$page}>
</div>

<script src="<{$Think.const.JS_URL}>jquery.js"></script>
